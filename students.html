<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Libraries Style -->
    <link
      rel="stylesheet"
      href="./assets/libraries/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/libraries/line-awesome/css/line-awesome.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>SMIT Attendance</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row vh-100 overflow-hidden">
        <!-- Side Bar -->
        <aside
          id="sidebar-offcanvas"
          class="col-md-3 col-lg-2 px-0 bg-white box-shadow offcanvas-md offcanvas-start"
          aria-labelledby="offcanvas-label"
        >
          <div class="px-3 logo-wrapper offcanvas-header d-flex">
            <a href="./index.html" class="offcanvas-title" id="offcanvas-label">
              <!-- <img src="./assets/images/logo-alt.svg" alt="logo" class="logo" /> -->
              <h2>Logo</h2>
            </a>
            <button
              type="button"
              class="btn-close d-md-none"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebar-offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="mt-3 px-3 list-group rounded-0 text-center">
            <a
              href="./index.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
              aria-current="true"
            >
              <i class="las la-home"></i>
              <span>Home</span>
            </a>
            <a
              href="./classes.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
            >
              <i class="las la-folder"></i>
              <span>Classes</span>
            </a>
            <a
              href="./create-class.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
            >
              <i class="las la-folder-plus"></i>
              <span>Create Class</span>
            </a>
            <a
              href="./students.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded active"
            >
              <i class="las la-user"></i>
              <span>Students</span>
            </a>
            <a
              href="./create-student.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
            >
              <i class="las la-user-plus"></i>
              <span>Create Student</span>
            </a>
            <a
              href="./attendance.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
            >
              <i class="las la-bell"></i>
              <span>Attendance</span>
            </a>
          </div>
        </aside>

        <div class="col px-0">
          <!-- Header -->
          <header class="box-shadow">
            <div class="container-fluid">
              <div
                class="row justify-content-between flex-row-reverse flex-md-row justify-content-md-end align-items-center"
              >
                <div class="d-md-none col-auto">
                  <button
                    class="btn shadow-none border-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar-offcanvas"
                    aria-controls="sidebar-offcanvas"
                  >
                    <img
                      src="./assets/images/hamburger.svg"
                      alt="hamburger"
                      class="img-fluid"
                    />
                  </button>
                </div>
                <div class="col-auto">
                  <div class="dropdown">
                    <button
                      class="avatar avatar-user"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      data-bs-offset="0,7"
                    >
                      A
                    </button>
                    <ul class="dropdown-menu border-0 shadow-sm">
                      <li>
                        <button class="dropdown-item signout-user">
                          Logout
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- Main -->
          <main>
            <section class="pt-2">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="card border-0 box-shadow">
                      <h1 class="card-header bg-transparent border-bottom-0">
                        Students
                      </h1>
                      <div class="card-body">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Father Name</th>
                              <th scope="col">Roll No</th>
                              <th scope="col">Edit/Delete</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- Libraries JS -->
    <script src="./assets/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/FireBase.js" type="module"></script>
    <script src="./assets/js/Main.js"></script>
    <script src="./assets/js/Students.js" type="module"></script>
  </body>
</html>
